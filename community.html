<div class="container chat-container">
  <h2 class="text-center mt-4">Community Chat</h2>

  <div class="chat-messages">
    <!-- Messages will be displayed here -->
    <div class="message sender">
      <div class="meta">You - <span>12:30 PM</span></div>
      <div class="content">Hello, how are you?</div>
    </div>

    <div class="message receiver">
      <div class="meta">John Doe - <span>12:35 PM</span></div>
      <div class="content">I'm good, thanks for asking!</div>
    </div>

    <!-- Add more messages as needed -->
  </div>

  <textarea id="message-input" class="form-control" placeholder="Type your message..."></textarea>
  <button class="btn btn-primary" onclick="sendMessage()">Send</button>
</div>

<script>
  function sendMessage() {
    var messageInput = document.getElementById("message-input").value;
    var messageContainer = document.querySelector(".chat-messages");

    // Create a new message element
    var newMessage = document.createElement("div");
    newMessage.classList.add("message", "sender");
    newMessage.innerHTML = `
      <div class="meta">You - <span>${getCurrentTime()}</span></div>
      <div class="content">${messageInput}</div>
    `;

    // Append the new message to the message container
    messageContainer.appendChild(newMessage);

    // Scroll to the bottom of the chat window
    messageContainer.scrollTop = messageContainer.scrollHeight;

    // Clear the message input field
    document.getElementById("message-input").value = "";
  }

  function getCurrentTime() {
    var now = new Date();
    var hours = now.getHours().toString().padStart(2, "0");
    var minutes = now.getMinutes().toString().padStart(2, "0");
    return hours + ":" + minutes;
  }
</script>
